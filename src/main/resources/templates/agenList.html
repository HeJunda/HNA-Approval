<!DOCTYPE html>
<html lang="en"></html>
<html lang="en" xmnls="www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"></meta>
  	<meta name="format-detection" content="telephone=no"></meta>
  	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<title>待办列表</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/dropload.css"></link>
</head>
<body>
	<div id="app">
		<div class="container paddinTop">
		  <div class="followInfo">加载中...</div>
	      <div class="agency-list">
           <ul>
           	  <li class="clearfix" v-for="v in dataes">
	              <a :href="'agency.html?flowtype='+v.flowtype">
	                 <div class="agenLeft">
	                     <span :class="v.flowtype|showIcon"></span>
	                 </div>
	                 <div class="agenRight">
	                   <div class="leftBox">
		                 <h3 class="agency-title">{{v.flowtypename}}</h3>
		                 <p class="agenp">{{v.firsttaskname}}</p>
		                 <span class="number fr">{{v.tasknum}}</span>
	                   </div>
	                 </div>
	              </a>
              </li>
             
           </ul>
	      </div>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/vue.min.js"></script>
	<script type="text/javascript" src="js/lib/axios.min.js"></script>
	<script	type="text/javascript" src="js/home.js"></script>
	<script	type="text/javascript" src="js/lib/cookies.js"></script>
	<script	type="text/javascript" src="js/agenList.js"></script>
</body>
</html>
