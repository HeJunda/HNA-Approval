<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style type="text/css">
    .g-bd2{margin:0 0 0px;}
	.g-sd2{position:relative;float:left;width:230px;margin-right:-230px;background: red}
	.g-mn2{float:right;width:100%;background: blue}
	.g-mn2c{margin-left:240px;text-align: right;}
	.foot{line-height: 40px;text-align: center;background: black;color:#fff;font-size: 14px}
	</style>
</head>
<body>
<div class="g-bd2 f-cb clearfix">
    <div class="g-sd2">
        <p>右侧定宽</p>
    </div>
    <div class="g-mn2">
        <div class="g-mn2c">
            <p>左侧自适应</p>
        </div>
    </div>
</div>	
<p class="foot">范德萨范德萨发生</p>

<div class="handle-status">
	<div class="status-box">
		<div class="status-icon">
         <p><span class="report"></span></p>
         <p>继续呈报</p>
		</div>
		<div class="status-icon">
          <p><span class="ballBack"></span></p>
          <p>打回</p>
		</div>
		<div class="status-icon">
          <p><span class="submit"></span></p>
          <p>同意</p>
		</div>
		<div class="status-icon">
          <p><span class="report"></span></p>
          <p>协作</p>
		</div>
		<div class="status-icon">
          <p><span class="overrule"></span></p>
          <p>否决</p>
		</div>
		<div class="status-icon">
          <p><span class="finish"></span></p>
          <p>结束</p>
		</div>
	</div>
</div>

</html>
