<!DOCTYPE html>
<html lang="en"></html>
<html lang="en" xmnls="www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"></meta>
  	<meta name="format-detection" content="telephone=no"></meta>
  	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<title>待办任务</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/dropload.css"></link>
</head>
<body>
	<div id="app">
		<div class="container paddinTop" id="clearList">
	      <div class="agency-list AgList">
           <ul>
              <li class="clearfix" v-for="item in datas">
              <a :href="'/examine.html?taskid='+item.taskid">
                 <div class="agenLeft">
                     <span><img :src="item.flowtype|showIcon"/></span>
                 </div>
                 <div class="agenRight">
                   <div class="leftBox">
	                 <h3 class="agency-title" v-html="item.flowname"></h3>
	                 <p class="agenptxt"><span>发起人</span><span class="answer" v-html="item.starter"></span></p>
	                 <p class="agenptxt"><span>发起时间</span><span class="answer" v-html="item.starttime"></span></p>
                   </div>
                 </div>
              </a>
              <p class="space"></p>
              </li>
              
           </ul>
	      </div>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/vue.min.js"></script>
	<script type="text/javascript" src="js/lib/axios.min.js"></script>
	<script	type="text/javascript" src="js/lib/cookies.js"></script>
	<script type="text/javascript" src="js/lib/home.js"></script>
	<script type="text/javascript" src="js/lib/dropload.js"></script>
	<script type="text/javascript" src="js/agency.js"></script>
</body>
</html>
